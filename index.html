<html>

<head>
    <title>
        Welcome To Flipkart Dating
    </title>
    <link rel="icon" href="src/assets/images/title-logo.png" type="image/x-icon">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="src/assets/stylesheets/stylesheet.css">
    <style>
        /* Make the image fully responsive */
        .carousel-inner img {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container-fluid main-menu-container">
        <div class="row">
            <div class="col-2" style="text-align: center;">
                <img src="src/assets/images/brand-logo.png" class="img-brand-logo">
            </div>
            <div class="col">
                <input type="search" class="input-search" placeholder="Search for Males || Females">
            </div>
            <div class="col-2">
                <ul class="main-menu-side-btn">
                    <li><i class='fas fa-user-circle'></i> Login</li>
                    <li><i class="fas fa-cart-plus"></i> Add to Cart</li>
                    <li><i class="fas fa-store"></i> Become a seller</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container-fluid mt-2">
        <div class="main-menu-container" style="height: auto;padding: 12px;">
            <div id="states-card-container" style="overflow-x: auto;">

            </div>
        </div>
    </div>
    <div class="container-fluid mt-4">
        <div id="demo" class="carousel slide" data-ride="carousel">
            <ul class="carousel-indicators">
                <li data-target="#demo" data-slide-to="0" class="active"></li>
                <li data-target="#demo" data-slide-to="1"></li>
                <li data-target="#demo" data-slide-to="2"></li>
            </ul>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="src/assets/images/carrousel_imgs/img_1.jpg" style="height: 300px;">
                    <div class="carousel-caption">
                        <h3>Delhi</h3>
                        <p>We had such a great time in LA!</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="src/assets/images/carrousel_imgs/img_2.jpeg" alt="Chicago" style="height: 300px;">
                    <div class="carousel-caption">
                        <h3>Mumbai</h3>
                        <p>Thank you, Chicago!</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="src/assets/images/carrousel_imgs/img_3.jpg" alt="New York" style="height: 300px;">
                    <div class="carousel-caption">
                        <h3>Bangalore</h3>
                        <p>We love the Big Apple!</p>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#demo" data-slide="prev" style="background-color: var(--primary);">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next" style="background-color: var(--primary);">
                <span class=" carousel-control-next-icon"></span>
            </a>
        </div>
    </div>

    <div class="container-fluid">
        <div class="main-menu-container mt-4" style="height: auto;padding: 12px;">
            <div class="row">
                <div class="col">
                    <h3>Best of Males</h3>
                    <div id="best-males-container">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="main-menu-container mt-4" style="height: auto;padding: 12px;">
            <div class="row">
                <div class="col">
                    <h3>Best of Females</h3>
                    <div id="best-females-container">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <table
        style="margin: auto;position: fixed;bottom: 0;right: 0;background-color: var(--primary);border-top-left-radius: 24px;">
        <tr>
            <td>
                <img src="src/assets/images/male_logo.png" style="height:54px; margin: 12px;">
            </td>
            <td>
                <img src="src/assets/images/female_logo.png" style="height:54px;margin:12px">
            </td>
        </tr>
        <tr>
            <th style="text-align: center;margin: 6px;">Male</th>
            <th style="text-align: center;margin: 6px;">Female</th>
        </tr>
    </table>

    <script src="src/assets/scripts/main.js"></script>
</body>

</html>
